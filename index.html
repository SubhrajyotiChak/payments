<!DOCTYPE html>
<html>

    <title>Payment buttons</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Payment Options</h1>
    <div class="payment-buttons">
      <button id="pay-rupee" class="neumorphic">

    </div>
